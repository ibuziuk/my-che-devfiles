---
apiVersion: 1.0.0
metadata:
  name: nodejs
attributes:
  persistVolumes: "false"
projects:
  -
    name: nodejs-web-app
    source:
      type: git
      location: "https://github.com/che-samples/web-nodejs-sample.git"
components:
  -
    type: chePlugin
    id: che-incubator/typescript/latest
    memoryLimit: 512Mi
  -
    type: dockerimage
    alias: nodejs
    image: quay.io/eclipse/che-nodejs10-ubi:nightly
    memoryLimit: 512Mi
    endpoints:
      - name: 'nodejs'
        port: 3000
    mountSources: true
commands:
  - 
    name: run the web app
    actions:
      - type: exec
        component: nodejs
        command: >-
          if [ ! -d 'node_modules' ]; then
            echo 'Install node dependencies...';
            npm install; 
          fi;
          nodemon app/app.js
        workdir: '${CHE_PROJECTS_ROOT}/nodejs-web-app'
  - 
    name: stop the web app
    actions:
      - type: exec
        component: nodejs
        command: >-
          node_server_pid=$(pgrep -fx '.*nodemon app/app.js' | tr "\\n" " ") &&
          echo "Stopping node server with PIDs: ${node_server_pid}" && 
          kill -15 ${node_server_pid} &>/dev/null && echo 'Done.'
