---
apiVersion: 1.0.0
metadata:
  name: spring-rest-guide
attributes:
  persistVolumes: 'false'
projects:
  -
    name: spring-rest-guide
    source:
      type: git
      location: "https://github.com/spring-guides/gs-rest-service.git"
components:
  -
    type: chePlugin
    id: redhat/java/latest
    memoryLimit: 1512Mi
  -
    type: dockerimage
    alias: tools
    image: quay.io/eclipse/che-java8-maven:nightly
    env:
      - name: JAVA_OPTS
        value: "-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/home/user"
      - name: MAVEN_OPTS
        value: $(JAVA_OPTS)
    memoryLimit: 768Mi
    endpoints:
      - name: '8080/tcp'
        port: 8080
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/user/.m2
commands:
  -
    name: maven build
    actions:
      -
        type: exec
        component: tools
        command: "mvn clean install"
        workdir: ${CHE_PROJECTS_ROOT}/spring-rest-guide/complete
  - name: run webapp
    actions:
      -
        type: exec
        component: tools
        command: "mvn spring-boot:run"
        workdir: ${CHE_PROJECTS_ROOT}/spring-rest-guide/complete
  - name: stop webapp
    actions:
      -
        type: exec
        component: tools
        command: "echo 'Stopping the application...' && kill $(pidof java) && echo 'The application has been successfully stopped'"
  - name: run webapp (debug mode)
    actions:
      -
        type: exec
        component: tools
        command: |
          java -jar -Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5005 \
          target/*.jar
        workdir: ${CHE_PROJECTS_ROOT}/spring-rest-guide/complete
  - name: Debug remote java application
    actions:
      - type: vscode-launch
        referenceContent: |
          {
          "version": "0.2.0",
          "configurations": [
            {
              "type": "java",
              "name": "Debug (Attach) - Remote",
              "request": "attach",
              "hostName": "localhost",
              "port": 5005
            }]
          }
