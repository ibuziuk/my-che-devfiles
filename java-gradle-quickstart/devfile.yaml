---
specVersion: 0.0.1
name: java-gradle-quickstart
attributes:
  persistVolumes: "false"
projects:
  -
    name: console-java-gradle
    source:
      type: git
      location: "https://github.com/che-samples/console-java-gradle.git"
components:
  -
    type: chePlugin
    id: redhat/java/latest
  -
    type: dockerimage
    alias: gradle
    image: gradle:5.2.1-jdk11
    command: ['sleep']
    args: ['infinity']
    env:
      - name: GRADLE_USER_HOME
        value: /home/gradle/.gradle
      - name: JAVA_OPTS
        value: "-XX:MaxRAMPercentage=50 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom"
      - name: JAVA_TOOL_OPTIONS
        value: "-XX:MaxRAMPercentage=50 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom"
      - name: PS1
        value: "$(echo ${0})\\$ "
      - name: HOME
        value: /home/user
    memoryLimit: 512Mi
    endpoints:
      - name: '8080/tcp'
        port: 8080
    volumes:
      - name: gradle
        containerPath: /home/gradle/.gradle
    mountSources: true
commands:
  -
    name: gradle build
    actions:
      -
        type: exec
        command: "cd ${CHE_PROJECTS_ROOT}/console-java-simple; gradle build"
        component: gradle
  -
    name: gradle run
    actions:
      -
        type: exec
        command: "cd ${CHE_PROJECTS_ROOT}/console-java-simple && gradle run"
        component: gradle
